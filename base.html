<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base</title>
    
</head>
<body>
    
    <h1>base</h1>

    <p>Tag usada para definir um URL padrão para todos os links da página. <br>
    Pode haver no máximo uma tag base dentro da tag head. <br>
    Se a tag base estiver presente ele deverá ter um atributo href ou target, ou ambos.
    </p>

    <h3>Atributos</h3>
    <img src="/assets/base.png" alt=""> <br><br><br>

    <a href="/#/contato">contato</a>  <br><br>

    <img src="/assets/base1.png" alt=""> <br><br>
    <img src="/assets/base2.png" alt="">



</body>
</html>
