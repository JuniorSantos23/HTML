<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
</head>
<body>
    
    <h1>img</h1>

    <p>Tag usada para inserir uma imagem na página. <br>
    A tag não possui conteúdo. <br>
    Os atributos src e alt são obrigatórios. <br>
    </p>

    <h3>Atributos</h3>
    <img src="/assets/img.png" alt="">

    <h3>Estilo CSS padrão</h3>
    <p>img { <br>
        display: inline-block; <br>    
    }</p>


    <img src="/assets/img1.png" alt=""> <br> <br>

    <img src="/assets/lucian.jpg" alt="Imagem do Lucian" width="100" height="100">

    <a href="https://www.hcode.com.br">
        <img src="/assets/lucian.jpg" alt="Imagem do Lucian" width="100" height="100">
    </a>

    <a href="/ismap">
        <img src="/assets/lucian.jpg" alt="Imagem do Lucian" width="100" height="100" ismap>
    </a>
    



</body>
</html>
