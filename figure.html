<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure</title>
</head>
<body>
    
    <h1>figure</h1>

    <p>Tag usada para difinir uma foto, ilustração, diagrama, etc.
    </p>

    <h3>Estilo CSS padrão</h3>

    <p>figure { <br>
        display: block; <br>
        margin-top: 1em; <br> 
        margin-bottom: 1em; <br>
        margin-left: 40px; <br>
        margin-right: 40px; <br>
    }
    </p>

    <img src="/assets/figure.png" alt="">

    <figure>
        <img src="/assets/lucian.jpg" alt="imagem do lucian">
        <figcaption>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</figcaption>
    </figure>



</body>
</html>
