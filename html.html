<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
</head>
<body>

    <h1>html</h1>

    <p>Tag usasda para definir um documento HTML. <br>
        Está é a tag raíz da estrutura do documento. <br>
        Com exceção do DOCTYPE todas as tags são filhas ou descendentes da tag html. <br>
    </p> 

    <h3>Estilo CSS padrão</h3>

    <p>html { <br>
        display: block; <br>
    } <br>
    html : focus { <br>
        outline: none; <br>
    } <br>

    </p>

    <img src="/assets/html.png" alt="">


</body>
</html>
