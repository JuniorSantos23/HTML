<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    
    <h1>iframe</h1>

    <p>Tag usada para definir um quadra embutido. <br>
    O quadro embutido é usado para incorporar outro documento no documento HTML atual.
    </p>

    <h3>Atributos</h3>
    <img src="/assets/iframe.png" alt="">

    <h3>Estilo CSS padrão</h3>
    <p>iframe:focus { <br>
        outline: none; <br>
    } <br>
    iframe[seamless]{ <br>
        display: block; <br>
    }
    </p>

    <img src="/assets/iframe1.png" alt="">
    
    <iframe src="tags.html"  width="800" height="600"></iframe>


</body>
</html>
