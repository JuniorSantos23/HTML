<body>
    
    <h1>object</h1>

    <p>Tag usada para definir um objeto incorporado no documento. <br>
    É possível incorporar um áudio, vídeo, applets Java, ActiveX, PDF e etc. <br>
    É possível passar parâmetros para o objeto incorporado usando a tag param.
    </p>

    <h3>Atributos</h3>
    <img src="/assets/object.png" alt="">

    <h3>Estilo CSS padrão</h3>
    <p>object:focus { <br>
        outline: none; <br>
    }</p>

    <img src="/assets/object1.png" alt=""> <br> <br>

    <object data="/assets/06-bonus-git-github (1).pdf" type="application/pdf" width="800" height="600"></object>


</body>
