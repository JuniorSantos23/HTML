<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
    <style>
    body {
        background-color: brown;
    }
    </style>
    <style media="print">
    body {
        background-color: coral;
    }
    </style>

</head>
<body>
    
    <h1>style</h1>

    <p>Tag usada para definir estilos CSS no próprio documento HTML.</p>

    <h3>Atributos</h3>
    <p>media :  Define qual dispositivo de midia o estilo se aplica ------------------- Consulta de midia <br>
    type :  Define o tipo de midia. ---------------------text/css.
    </p>

    <h3>Estilo CSS padrão</h3>
    <p>style{ <br>
        display: none; <br>
    }</p>

    <img src="/assets/style1.png" alt="">



</body>
</html>
