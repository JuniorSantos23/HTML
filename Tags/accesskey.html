<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accesskey</title>
</head>
<body>
    
    <h1>accesskey</h1>

    <p>Define uma tecla de atalho para focar no elemento. <br>
    Para ser usado no navegador é preciso digitar ALT + tecla de atalho, para deixar somente a tecla de atalho, só com JS.</p>

    <button type="button" accesskey="n">Novo</button>
    <button type="button" accesskey="s">Salvar</button> 

    <br><br><br><br>

    <img src="assets/accesskey.png" alt="">


</body>
</html>
