<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropzone</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: chocolate;
        }
        .drop{
            width: 200px;
            height: 200px;
            border: crimson 1px solid;     
        }   
    </style>
</head>
<body>

    <h1>dropzone</h1>

    <p>Define o que acontece quando o elemento arrastado é solto neste elemento. <br>
    Não funciona ainda no html, mas da para ser feito usando JS.
    </p>

    <img src="/assets/dropzone1.png" alt="">

    <div id="c1" class="box" draggable="true"></div> <br>
    <div id="c2" class="box" draggable="true"></div> <br><br><br>


    <div class="drop" dropzone="copy"></div> <br><br><br>

    <img src="/assets/dropzone2.png" alt="">

   

    <script>
        const caixas = document.querySelectorAll('.box');
        const dropZone = document.querySelector('[dropzone]');

        caixas.forEach(caixaEl => {
            
            caixaEl.addEventListener('dragstart', e => {

                e.dataTransfer.setData('Text', e.target.id );
                console.log(e.target.id);
            });
        });

        dropZone.addEventListener('dragover', e => {

            e.preventDefault();

        });

        dropZone.addEventListener('drop', e => {

            const id = e.dataTransfer.getData('Text');
            const element = document.getElementById(id);

            e.target.appendChild(element);
            
        });

    </script>

</body>
</html>
